---
# System update and package installation
- name: Update apt cache and upgrade packages
  ansible.builtin.apt:
    update_cache: yes
    upgrade: safe
  tags: [bastion]

- name: Install admin tools on bastion
  ansible.builtin.apt:
    name:
      - htop
      - vim
      - tmux
      - curl
      - git
      - net-tools
      - dnsutils
      - iputils-ping
      - tree
      - bash-completion
    state: present
    install_recommends: yes
  tags: [bastion]

# SSH hardening
- name: Harden SSH configuration (no root login, no password auth)
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    backup: yes
    create: yes
  loop:
    - { regexp: '^#?PermitRootLogin',        line: 'PermitRootLogin no' }
    - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
    - { regexp: '^#?PubkeyAuthentication',   line: 'PubkeyAuthentication yes' }
  notify: restart ssh
  tags: [bastion]

- name: Ensure SSH service is enabled and running
  ansible.builtin.service:
    name: ssh
    state: started
    enabled: yes
  tags: [bastion]

# SSH key setup
- name: Ensure .ssh directory exists with correct permissions
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.ssh"
    state: directory
    mode: '0700'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  tags: [bastion]

- name: Copy SSH private key to bastion
  ansible.builtin.copy:
    src: "{{ inventory_dir }}/../.ssh/labsuser.pem"
    dest: "/home/{{ ansible_user }}/.ssh/labsuser.pem"
    mode: '0600'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    force: no
  tags: [bastion]

- name: Configure SSH client for proxy access
  ansible.builtin.template:
    src: ssh_config.j2
    dest: "/home/{{ ansible_user }}/.ssh/config"
    mode: '0600'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    force: no
  notify: restart ssh
  tags: [bastion]
