---
# Install required packages
- name: Install admin tools on bastion
  ansible.builtin.apt:
    name:
      - htop
      - vim
      - tmux
      - curl
      - git
    state: present
    update_cache: yes
  tags: [bastion]

# SSH hardening
- name: Harden SSH configuration (no root login, no password auth)
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    backup: yes
  loop:
    - { regexp: '^#?PermitRootLogin',        line: 'PermitRootLogin no' }
    - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
    - { regexp: '^#?PubkeyAuthentication',   line: 'PubkeyAuthentication yes' }
  notify: restart ssh
  tags: [bastion]

- name: Ensure SSH service is enabled and running
  ansible.builtin.service:
    name: ssh
    state: started
    enabled: yes
  tags: [bastion]

# SSH key setup
- name: Ensure .ssh directory exists
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.ssh"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0700"
  tags: [bastion]

- name: Copy SSH private key to bastion
  ansible.builtin.copy:
    src: "{{ ansible_ssh_private_key_file }}"
    dest: "/home/{{ ansible_user }}/.ssh/labsuser.pem"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"
  tags: [bastion]

- name: Configure SSH client for proxy access
  ansible.builtin.template:
    src: ssh_config.j2
    dest: "/home/{{ ansible_user }}/.ssh/config"
    mode: "0600"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  tags: [bastion]
