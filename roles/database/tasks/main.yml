- name: Update APT and upgrade system (DB)
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
  tags: [db]

- name: Install MariaDB and PyMySQL
  ansible.builtin.apt:
    name:
      - mariadb-server
      - python3-pymysql
    state: present
  tags: [db]

- name: Configure MariaDB to listen on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address\s*='
    line: 'bind-address            = 0.0.0.0'
    backup: yes
  notify: restart mariadb
  tags: [db]

- name: Ensure MariaDB is started and enabled
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: yes
  tags: [db]

- name: Create database
  community.mysql.mysql_db:
    name: "{{ db_name }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
  tags: [db]

- name: Create database user with privileges
  community.mysql.mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL"
    host: '%'
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
  tags: [db]

- name: Create Users table
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
    login_db: "{{ db_name }}"
    query: |
      CREATE TABLE IF NOT EXISTS Users (
        ID INT PRIMARY KEY AUTO_INCREMENT,
        FirstName VARCHAR(50),
        LastName VARCHAR(50)
      );
  tags: [db]

- name: Check if Users table has data
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
    login_db: "{{ db_name }}"
    query: |
      SELECT COUNT(*) as count FROM Users;
  register: table_count
  tags: [db]

- name: Insert initial users if table is empty
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
    login_db: "{{ db_name }}"
    query: |
      INSERT INTO Users (FirstName, LastName) 
      SELECT * FROM (
        SELECT 'John' as FirstName, 'Doe' as LastName UNION ALL
        SELECT 'Jane', 'Smith' UNION ALL
        SELECT 'Bob', 'Johnson'
      ) AS tmp
      WHERE NOT EXISTS (
        SELECT 1 FROM Users WHERE (FirstName = 'John' AND LastName = 'Doe')
        OR (FirstName = 'Jane' AND LastName = 'Smith')
        OR (FirstName = 'Bob' AND LastName = 'Johnson')
      );
  when: table_count.query_result[0][0].count == 0
  tags: [db]
