---
- name: Update APT and upgrade system (DB)
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
    cache_valid_time: 3600
  tags: [db]

- name: Install MariaDB and required packages
  ansible.builtin.apt:
    name:
      - mariadb-server
      - python3-pymysql
      - net-tools
      - iproute2
    state: present
    update_cache: yes
    cache_valid_time: 3600
  tags: [db]

- name: Ensure mysql run directory exists
  ansible.builtin.file:
    path: /var/run/mysqld
    state: directory
    owner: mysql
    group: mysql
    mode: '0755'
  tags: [db]

- name: Ensure MariaDB listens on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address'
    line: 'bind-address            = 0.0.0.0'
    insertafter: '^\[mysqld\]'
  notify: restart mariadb
  tags: [db]

- name: Ensure MariaDB listens on configured port
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^port\s*='
    line: "port                    = {{ db_port }}"
    insertafter: '^bind-address'
  notify: restart mariadb
  tags: [db]

- name: Ensure MariaDB service is started and enabled
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: true
  tags: [db]

- name: Wait for MariaDB UNIX socket
  ansible.builtin.wait_for:
    path: /var/run/mysqld/mysqld.sock
    timeout: 60
  tags: [db]

- name: Create database user
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    query: "CREATE USER IF NOT EXISTS '{{ db_user }}'@'%' IDENTIFIED BY '{{ db_password }}';"
  tags: [db]

- name: Grant privileges to database user
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    query: "GRANT ALL ON *.* TO '{{ db_user }}'@'%' WITH GRANT OPTION;"
  tags: [db]

- name: Flush privileges
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    query: FLUSH PRIVILEGES;
  tags: [db]

- name: Create database
  community.mysql.mysql_db:
    name: "{{ db_name }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
  tags: [db]

- name: Create Users table
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_db: "{{ db_name }}"
    query: |
      CREATE TABLE IF NOT EXISTS Users (
        ID INT PRIMARY KEY AUTO_INCREMENT,
        FirstName VARCHAR(50),
        LastName VARCHAR(50)
      );
  tags: [db]

- name: Clean Users table before inserting initial data
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_db: "{{ db_name }}"
    query: "DELETE FROM Users;"
  tags: [db]

- name: Insert initial data
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_db: "{{ db_name }}"
    query: |
      INSERT INTO Users (FirstName, LastName) VALUES 
        ('Amine', 'Merabet'),
        ('Antoine', 'B'),
        ('Emmanuel', 'Druon');
  tags: [db]

- name: Deploy my.cnf for mysql client
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: '0600'
  tags: [db]

- name: Wait for MariaDB TCP port to be reachable
  ansible.builtin.wait_for:
    port: "{{ db_port }}"
    timeout: 60
  tags: [db]
