---
- name: Update APT and upgrade system (DB)
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
    cache_valid_time: 3600
  tags: [db]

- name: Install MariaDB and required packages
  ansible.builtin.apt:
    name:
      - mariadb-server
      - python3-pymysql
      - net-tools
      - iproute2
    state: present
    update_cache: yes
    cache_valid_time: 3600
  tags: [db]

- name: Ensure mysql run directory exists
  ansible.builtin.file:
    path: /var/run/mysqld
    state: directory
    owner: mysql
    group: mysql
    mode: '0755'
  tags: [db]

- name: Ensure MariaDB listens on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address'
    line: 'bind-address            = 0.0.0.0'
    insertafter: '^\[mysqld\]'
  notify: restart mariadb
  tags: [db]

- name: Ensure MariaDB listens on configured port
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^port\s*='
    line: "port                    = {{ db_port }}"
    insertafter: '^bind-address'
  notify: restart mariadb
  tags: [db]

- name: Ensure MariaDB service is started and enabled
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: true
  tags: [db]

- name: Wait for MariaDB UNIX socket
  ansible.builtin.wait_for:
    path: /var/run/mysqld/mysqld.sock
    timeout: 60
  tags: [db]

- name: Ensure database exists
  community.mysql.mysql_db:
    name: "{{ db_name }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
  tags: [db]

- name: Ensure Users table exists
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_db: "{{ db_name }}"
    query: |
      CREATE TABLE IF NOT EXISTS Users (
        ID INT PRIMARY KEY AUTO_INCREMENT,
        FirstName VARCHAR(50),
        LastName VARCHAR(50)
      );
  changed_when: false
  tags: [db]

- name: Ensure DB user exists with privileges
  community.mysql.mysql_user:
    name: "{{ db_user }}"
    host: "%"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL,GRANT"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
  tags: [db]

- name: Check if unique index exists on Users(FirstName, LastName)
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_db: "{{ db_name }}"
    query: "SHOW INDEX FROM Users WHERE Key_name = 'uniq_user';"
  register: uniq_idx
  changed_when: false
  tags: [db]

- name: Create unique index if missing
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_db: "{{ db_name }}"
    query: "CREATE UNIQUE INDEX uniq_user ON Users(FirstName, LastName);"
  when: (uniq_idx.query_result[0].rows | default([]) | length) == 0
  tags: [db]

- name: Seed initial users without duplicates
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_db: "{{ db_name }}"
    query: |
      INSERT IGNORE INTO Users (FirstName, LastName) VALUES
        ('Amine','Merabet'),
        ('Antoine','B'),
        ('Emmanuel','Druon');
  register: seed_res
  changed_when: (seed_res.rowcount | default([]) | sum) > 0
  tags: [db]

- name: Deploy my.cnf for mysql client
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: '0600'
  tags: [db]

- name: Wait for MariaDB TCP port to be reachable
  ansible.builtin.wait_for:
    port: "{{ db_port }}"
    timeout: 60
  tags: [db]
