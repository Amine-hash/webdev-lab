- name: Update APT and upgrade system (DB)
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
    cache_valid_time: 3600  # Add cache validity
  tags: [db]

- name: Install MariaDB and PyMySQL
  ansible.builtin.apt:
    name:
      - mariadb-server
      - python3-pymysql
    state: present
  tags: [db]

- name: Configure MariaDB to listen on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address\s*='
    line: 'bind-address            = 0.0.0.0'
    backup: no  # No need for backup on each run
  notify: restart mariadb
  tags: [db]

- name: Ensure MariaDB is started and enabled
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: yes
  tags: [db]

- name: Create database
  community.mysql.mysql_db:
    name: "{{ db_name }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
  tags: [db]

- name: Create database user with privileges
  community.mysql.mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL"
    host: '%'
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
  tags: [db]

- name: Create Users table and insert default data if not exists
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
    login_db: "{{ db_name }}"
    query: |
      CREATE TABLE IF NOT EXISTS Users (
        ID INT PRIMARY KEY AUTO_INCREMENT,
        FirstName VARCHAR(50),
        LastName VARCHAR(50),
        UNIQUE KEY unique_user (FirstName, LastName)
      );
      INSERT IGNORE INTO Users (FirstName, LastName) VALUES 
        ('John', 'Doe'),
        ('Jane', 'Smith'),
        ('Bob', 'Johnson');
  tags: [db]

- name: Allow remote root access for phpMyAdmin
  community.mysql.mysql_user:
    name: root
    login_user: root
    login_unix_socket: /var/run/mysqld/mysqld.sock
    host: '%'
    priv: '*.*:ALL,GRANT'
    password: '{{ db_password }}'
    state: present
  tags: [db]

- name: Flush MySQL privileges
  community.mysql.mysql_query:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
    query: FLUSH PRIVILEGES
  tags: [db]
