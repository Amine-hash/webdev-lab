plugin: aws_ec2
regions:
  - us-east-1

filters:
  tag:Project: webdev-lab
  instance-state-name: ["pending", "running"]

strict: no
hostnames:
  - private-dns-name

keyed_groups:
  - key: tags.Role
    prefix: tag_Role

compose:
  ansible_host: private_ip_address
  public_ip_address: public_ip_address
