plugin: aws_ec2
regions:
  - us-east-1

filters:
  tag:Project: webdev-lab
  instance-state-name: running

strict: no
hostnames:
  - tag:Name
  - private-ip-address

keyed_groups:
  - key: tags.Role
    prefix: tag_Role_
    separator: ''

compose:
  # Configure l'hôte principal pour SSH
  ansible_host: >-
    {%- if tags.Role == 'Bastion' -%}
    {{ public_ip_address }}
    {%- else -%}
    {{ private_ip_address }}
    {%- endif -%}

  # Paramètres SSH communs
  ansible_user: admin
  ansible_ssh_private_key_file: /home/admin/.ssh/labsuser.pem

  # Configuration SSH pour les hôtes non-Bastion
  ansible_ssh_common_args: >-
    {%- if tags.Role != 'Bastion' -%}
    -o ProxyCommand="ssh -i {{ ansible_ssh_private_key_file }} -W %h:%p -q {{ ansible_user }}@{{ hostvars[groups['tag_Role_Bastion'][0]].ansible_host }}"
    {%- endif -%}

  # Configuration SSH pour le Bastion
  ansible_ssh_extra_args: >-
    {%- if tags.Role == 'Bastion' -%}
    -o StrictHostKeyChecking=no 
    -o UserKnownHostsFile=/dev/null
    {%- endif -%}

  # Variables utiles pour le reste du playbook
  public_ip: "{{ public_ip_address }}"
  private_ip: "{{ private_ip_address }}"
  instance_id: "{{ instance_id }}"
  instance_name: "{{ tags.Name }}"
  instance_role: "{{ tags.Role }}"
