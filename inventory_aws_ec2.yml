plugin: aws_ec2
regions:
  - us-east-1

filters:
  tag:Project: webdev-lab
  instance-state-name: running

strict: no
hostnames:
  - private-dns-name
  - tag:Name
  - private-ip-address

keyed_groups:
  - key: tags.Role
    prefix: tag_Role_
    separator: ''

compose:
  ansible_host: >-
    {%- if tags.Role == 'Bastion' -%}
    {{ public_ip_address }}
    {%- else -%}
    {{ private_ip_address }}
    {%- endif -%}
  ansible_user: admin
  ansible_ssh_private_key_file: ~/.ssh/labsuser.pem
  ansible_ssh_common_args: >-
    -o StrictHostKeyChecking=no
    -o UserKnownHostsFile=/dev/null
    -o ForwardAgent=yes
    -o ServerAliveInterval=30
    -o ControlMaster=auto
    -o ControlPersist=60s
  ansible_ssh_extra_args: >-
    {%- if tags.Role != "Bastion" -%}
    -o ProxyCommand="ssh -W %h:%p -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null {{ ansible_user }}@{{ hostvars[groups['tag_Role_Bastion'][0]].public_ip_address }}"
    {%- endif -%}

  # Additional variables for the playbook
  public_ip: public_ip_address
  private_ip: private_ip_address
  instance_id: instance_id
  instance_name: tags.Name
  instance_role: tags.Role
