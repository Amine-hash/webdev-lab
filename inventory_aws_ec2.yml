plugin: aws_ec2
regions:
  - us-east-1

filters:
  tag:Project: webdev-lab
  instance-state-name: running

strict: no
hostnames:
  - private-ip-address
  - tag:Name
  - private-dns-name

keyed_groups:
  - key: tags.Role
    prefix: tag_Role_
    separator: ''

compose:
  # Configuration des hÃ´tes
  ansible_host: >-
    {%- if tags.Role == "Bastion" -%}
    {{- public_ip_address -}}
    {%- else -%}
    {{- private_ip_address -}}
    {%- endif -%}

  # Configuration utilisateur commune
  ansible_user: admin
  ansible_ssh_private_key_file: /home/admin/.ssh/labsuser.pem

  # Configuration SSH de base
  ansible_ssh_common_args: >-
    {%- if tags.Role != "Bastion" -%}
    -o StrictHostKeyChecking=no 
    -o UserKnownHostsFile=/dev/null 
    -o ForwardAgent=yes
    -o ServerAliveInterval=60
    -o ControlMaster=auto 
    -o ControlPersist=30m
    -o ProxyCommand="ssh -q -W %h:%p -i /home/admin/.ssh/labsuser.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null admin@{{ groups['tag_Role_Bastion'][0] }}"
    {%- endif -%}

  # Variables d'environnement
  bastion_public_ip: "{{ public_ip_address if tags.Role == 'Bastion' else '' }}"
  instance_private_ip: "{{ private_ip_address }}"
  instance_id: "{{ instance_id }}"
  instance_state: "{{ state.name }}"
  instance_type: "{{ instance_type }}"

  # Tags importants
  project_tag: "{{ tags.Project }}"
  role_tag: "{{ tags.Role }}"
  name_tag: "{{ tags.Name }}"
