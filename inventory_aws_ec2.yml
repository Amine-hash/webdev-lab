plugin: aws_ec2
regions:
  - us-east-1

filters:
  tag:Project: webdev-lab
  instance-state-name: running

strict: no
hostnames:
  - tag:Name
  - private-ip-address

keyed_groups:
  - key: tags.Role
    prefix: tag_Role_
    separator: ''

compose:
  # Configure l'hôte principal pour SSH
  ansible_host: public_ip_address

  # Paramètres SSH communs
  ansible_user: admin
  ansible_ssh_private_key_file: /home/admin/.ssh/labsuser.pem
  ansible_ssh_common_args: >-
    -o StrictHostKeyChecking=no
    -o UserKnownHostsFile=/dev/null
    -o ForwardAgent=yes
    -o ControlMaster=auto
    -o ControlPersist=60s
    -o ServerAliveInterval=60
    -o ServerAliveCountMax=5
    -o ConnectTimeout=10
    -o BatchMode=yes

  # Additional configuration for non-Bastion hosts
  ansible_ssh_extra_args: >-
    {%- if tags.Role != 'Bastion' -%}
    -o ProxyCommand="ssh -q -W %h:%p -i /home/admin/.ssh/labsuser.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o BatchMode=yes {{ ansible_user }}@{{ hostvars[groups['tag_Role_Bastion'][0]].public_ip_address }}"
    {%- endif -%}

  # Variables utiles pour le reste du playbook
  public_ip: "{{ public_ip_address }}"
  private_ip: "{{ private_ip_address }}"
  instance_id: "{{ instance_id }}"
  instance_name: "{{ tags.Name }}"
  instance_role: "{{ tags.Role }}"
