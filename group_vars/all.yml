# AWS Configuration
aws_region: us-east-1
project_tag: webdev
instance_type: t2.micro
debian_ami_id: ami-058bd2d568351da34
webdev_key_name: "vockey"

# Security Groups
bastion_sg_name: "{{ project_tag }}-bastion-sg"
web_sg_name: "{{ project_tag }}-web-sg"
db_sg_name: "{{ project_tag }}-db-sg"

# Network Access
ssh_cidr: 0.0.0.0/0
web_http_cidr: 0.0.0.0/0

# SSH Configuration
ansible_python_interpreter: /usr/bin/python3
ansible_user: admin
ansible_ssh_private_key_file: "/home/admin/.ssh/labsuser.pem"
ansible_ssh_common_args: >-
  -o StrictHostKeyChecking=no 
  -o UserKnownHostsFile=/dev/null
  -o ForwardAgent=yes

# Web Server Configuration
web_user: www-data
web_group: www-data

# Database Configuration
db_name: Test1
db_user: admin
db_password: IG2IUser
db_port: 3306
db_host: "{{ hostvars[groups['tag_Role_DB'][0]].private_ip_address }}"
