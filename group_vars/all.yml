# Région AWS
aws_region: us-east-1

# AMI Debian à utiliser
debian_ami_id: "ami-0f9c27b471bdcd702"

# Type d'instance pour tout le lab
instance_type: t3.micro

# Nom de la clé AWS
webdev_key_name: "vockey"

# Configuration SSH
ansible_user: admin
ansible_ssh_private_key_file: "/home/admin/.ssh/labsuser.pem"
ansible_ssh_common_args: >-
  -o StrictHostKeyChecking=no 
  -o UserKnownHostsFile=/dev/null 
  -o ForwardAgent=yes 
  -o BatchMode=yes
  -o ConnectTimeout=60
  -o ServerAliveInterval=30
  -o ControlMaster=auto
  -o ControlPath=/tmp/ansible-ssh-%h-%p-%r
  -o ControlPersist=15m

# Nom du Security Group pour le lab
webdev_sg_name: "webdev-lab-sg"

# CIDR autorisé pour SSH (pour le TP tu peux mettre 0.0.0.0/0)
ssh_cidr: "0.0.0.0/0"

# CIDR autorisé pour HTTP (accès web)
web_http_cidr: "0.0.0.0/0"

# CIDR autorisé pour phpMyAdmin
phpmyadmin_cidr: "0.0.0.0/0"

# Variables DB
db_name: "Test1"
db_user: "admin"
db_password: "IG2IUser"
db_port: 3306

# Container phpMyAdmin
phpmyadmin_container_name: "myadmin"

# Groupe Linux pour bosser sur /var/www/html
dev_group: "admin"

# Etat de l'infra (present / absent) pour le rôle infra
infra_state: "present"

project_tag: "webdev-lab"

# Noms des security groups
bastion_sg_name: "{{ project_tag }}-bastion-sg"
web_sg_name: "{{ project_tag }}-web-sg"
db_sg_name: "{{ project_tag }}-db-sg"

bastion_user: "admin"
