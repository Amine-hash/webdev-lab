- name: Infra AWS Web Dev Lab
  hosts: localhost
  connection: local
  gather_facts: no
  roles:
    - role: infra
      tags: [infra]

- name: Refresh inventory to ensure new instances are available
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Wait for AWS API consistency
      pause:
        seconds: 15
      when: infra_state == "present"
      tags: [infra]

    - name: Refresh inventory
      meta: refresh_inventory
      tags: [infra]

- name: Configure Database servers
  hosts: tag_Role_DB
  become: yes
  gather_facts: no
  pre_tasks:
    - name: Wait for SSH to become available
      wait_for:
        host: "{{ ansible_host }}"
        port: 22
        delay: 10
        timeout: 300
        search_regex: OpenSSH
      delegate_to: localhost

    - name: Gather facts
      setup:
  roles:
    - role: database
      tags: [db]
    - role: phpmyadmin
      tags: [phpmyadmin]

- name: Configure Web servers
  hosts: tag_Role_Web
  become: yes
  gather_facts: yes
  roles:
    - role: webserver
      tags: [web]

- name: Configure Bastion servers
  hosts: tag_Role_Bastion
  become: yes
  gather_facts: yes
  roles:
    - role: bastion
      tags: [bastion]
